<!DOCTYPE html>
<html>
  <head>
    <title>Book Library</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <ul class="header">
        <li class="header">
          <img src="Images/main.png" />
        </li>
        <li class="header">Book Library</li>
      </ul>
    </div>
    <div id="addBookContainer">
      <form onsubmit="return false" id="addBook">
        <label for="title">Book Title</label>
        <input type="text" id="title" placeholder="Title" />
        <label for="author">Author</label>
        <input type="text" id="author" placeholder="Author" />
        <label for="pages">Pages</label>
        <input type="text" id="pages" placeholder="400" />
        <label for="read">Read</label>
        <select id="read">
          <option value="">--Choose an option--</option>
          <option value="Read">Read</option>
          <option value="Not Read">Not read</option>
        </select>
        <button id="addButton">Add Book</button>
      </form>
    </div>
    <div id="orderContainer">
      <form action="">
        <a id="numberOfBooks">Total number of books: 2</a>
        <a id="booksRead">Read: 3</a>
        <a id="booksNotRead">Left to read: 2</a>
        <label for="filter" class="order">Order by</label>
        <select id="filter" class="order">
          <option value="dateAdded">Date added</option>
          <option value="numPages">Number of pages</option>
        </select>
        <select id="order" class="order">
          <option value="descending">Descending</option>
          <option value="ascending">Ascending</option>
        </select>
      </form>
    </div>
    <div id="bookContainer">
      <ul class="bookContainer">
        <input
          type="image"
          src="Images/close_icon.png"
          alt="Delete button"
          class="delete"
        />
        <li class="title">Book1 Title</li>
        <li class="info">Author: Author1</li>
        <li class="info">Number of pages: 450</li>
        <li class="info">
          <input type="image" src="Images/checked.png" class="status" />Read
        </li>
      </ul>
      <ul class="bookContainer">
        <input
          type="image"
          src="Images/close_icon.png"
          alt="Delete button"
          class="delete"
        />
        <li class="title">Book1 Title</li>
        <li class="info">Author: Author1</li>
        <li class="info">Number of pages: 450</li>
        <li class="info">
          <input type="image" src="Images/checked.png" class="status" />Read
        </li>
      </ul>
      <ul class="bookContainer">
        <input
          type="image"
          src="Images/close_icon.png"
          alt="Delete button"
          class="delete"
        />
        <li class="title">Book1 Title</li>
        <li class="info">Author: Author1</li>
        <li class="info">Number of pages: 450</li>
        <li class="info">
          <input type="image" src="Images/warning.png" class="status" />Not Read
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
